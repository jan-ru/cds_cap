<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script
            id="sap-ui-bootstrap"
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-libs="sap.ui.table, sap.m, sap.ui.export"
            data-sap-ui-resourceroots='{"demo.ui5": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
        >
        </script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body, #content {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    </head>
    <body class="sapUiBody">
        <div id="content"></div>

        <script>
            sap.ui.require(["demo/ui5/Component"], function () {
                new sap.ui.core.ComponentContainer({
                    name: "demo.ui5",
                    async: true,
                    height: "100%"
                }).placeAt("content");
            });
        </script>
    </body>
</html>
