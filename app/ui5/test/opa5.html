<!DOCTYPE html>
<html>
<head>
	<title>OPA5 Tests</title>
	<meta charset="utf-8">

    <!-- Load QUnit First -->
    <script src="https://ui5.sap.com/resources/sap/ui/thirdparty/qunit-2.js"></script>
    <script src="https://ui5.sap.com/resources/sap/ui/qunit/qunit-junit.js"></script>
    <script src="https://ui5.sap.com/resources/sap/ui/qunit/qunit-coverage.js"></script>

	<script
		id="sap-ui-bootstrap"
		src="https://ui5.sap.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-resourceroots='{
			"demo.ui5": "../../",
			"demo.ui5.test": "./"
		}'
		data-sap-ui-animation="false"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true">
	</script>
    
    <link rel="stylesheet" type="text/css" href="https://ui5.sap.com/resources/sap/ui/core/themes/base/opa.css">
    
	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"demo/ui5/test/integration/RevenueLTMJourney"
			], function() {
				QUnit.start();
			});
		});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
